<div class="slide-a p-4 pt-5">
  <h2 class="baskervville">
    Vajilla
  </h2>
  <p>
    A continuaci√≥n, selecciona los platos para tu evento (Opcional)
  </p>
  <div class="option-wrap">
    <app-item-toggle
      [icon]="'/assets/plates/square.svg'"
      [label]="'Trinche'"
      (click)="setSelection('a')"
      [activated]="plates.a"
    ></app-item-toggle>
    <app-item-toggle

      (click)="setSelection('b')"

    ></app-item-toggle>
    <app-item-toggle
      [icon]="'/assets/plates/restaurant.svg'"
      [label]="'Pastelero'"
      (click)="setSelection('c')"
      [activated]="plates.c"
    ></app-item-toggle>
    <app-item-toggle
      [icon]="'/assets/plates/cutlery.svg'"
      [label]="'Redondo'"
      (click)="setSelection('d')"
      [activated]="plates.d"
    ></app-item-toggle>
  </div>
</div>
