<section>
  <!-- Main -->
  <div class="container main">
    <div class="row py-5">
      <div class="col-md-6">
        <h2 class="mb-3 text-white">
          {{contentHome.home.header.title}}
        </h2>
        <p>
          {{contentHome.home.header.desc}}
        </p>
        <button type="button" class="btn-home btn btn-outline-danger btn-lg btn-block rounded-modern"
          (click)="toggleCombo()">{{contentHome.home.header.button}}</button>
      </div>
      <div class="col-md-6">
        <div id="img-flour"></div>
        <div id="img-pan"></div>
        <div id="img-romero"></div>
        <div id="img-tomato"></div>
        <div id="img-tomato-2"></div>
        <div id="img-pepper"></div>
        <div class="bench-pan"></div>
      </div>
    </div>
  </div>
  <!-- Shows -->
  <div class="shows">
    <div class="container">
      <h2 class="text-white mb-5 text-center">
          {{contentHome.home.subtitle.title}}
      </h2>
      <p class="text-white-50 text-center mb-5">{{contentHome.home.subtitle.desc}}</p>
      <div class="jagged-top"></div>
      <div class="jumbotron mb-0 w-100">
        <div class="item-salon" *ngFor="let hall of halls; let i = index" [ngClass]="{'d-none': i > 3}">
          <img [src]="hall.img" alt="">
          <p class="text-dark mt-3 font-weight-bold">
            {{hall.name}}
          </p>
        </div>
      </div>
      <div class="jagged-bottom"></div>
      <button type="button" class="btn-home btn btn-outline-danger btn-lg w-50 rounded-modern"
        [routerLink]="['/booking']"> {{contentHome.home.subtitle.button}}</button>
    </div>
  </div>
</section>
